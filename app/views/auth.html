<div class="container">
<body>
    <div class="navbar navbar-fixed-bottom">
        <div ng-show="user" class="navbar-form navbar-right">
            <input type="submit" class="btn btn-default" ng-click="logout()"
                   value="logout {{user}}"/>
        </div>
        <div ng-hide="user">
            <form id="id_auth_form" class="navbar-form navbar-right"
                  ng-submit="login()">
                <div class="form-group">
                    <input ng-model="user.username" required name="username"
                           type="text" placeholder="username" class="form-control">
                </div>
                <div class="form-group">
                    <input ng-model="user.password" required name="password" type="password"
                           placeholder="password" class="form-control">
                </div>
                <div class="btn-group">
                    <input type="submit" class="btn btn-default" value="login">
                    <input type="submit" class="btn btn-default" value="register"
                           ng-click="register($event)">
                </div>
            </form>
        </div>
    </div>
</body>

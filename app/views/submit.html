<div class="container">
	<h2>Submit a game</h2>
	<h4>Details</h4>
	<form name="submitForm" novalidate>
	  <div class="form-group" show-errors>
	    <label for="gameInput">Game</label>
		  <input type="text" id="gameInput" typeahead-min-length="2" typeahead="game.name for game in allGames | filter:$viewValue | limitTo:8" ng-model="gameinstance.boardgame" placeholder="Name of game..." class="form-control" required>
	  </div>
	  <div class="form-group" show-errors>
	    <label for="locationInput">Location</label>
		<input type="text" id="locationInput" typeahead-min-length="2" typeahead="loc.name for loc in allLocations | filter:$viewValue | limitTo:8" ng-model="gameinstance.location" placeholder="Location of game..." class="form-control" required>
	  </div>
	  <div class="form-group">
	    <label for="photoFile">Photo</label>
	    <input type="file" id="photoFile">
	    <p class="help-block">Optional photo...</p>
	  </div>
	  <div class = "row">
	    <div class="col-md-6">
	      <p class="input-group">
	        <input type="text" class="form-control" datepicker-popup="dd-MM-yyyy" ng-model="dt" is-open="opened" />
	        <span class="input-group-btn">
	          <button type="button" class="btn btn-default" ng-click="open($event)"><i class="glyphicon glyphicon-calendar"></i></button>
	        </span>
	      </p>
	    </div>
	  </div>
	  </div>
	
	<h4>Placings</h4>
	<form role="form">
	  <div class="row">
	    <div class="input-group"> 
	      <div class="col-md-6"><input type="text" typeahead-min-length="1" typeahead="player.name for player in allPlayers | filter:$viewValue | limitTo:8" ng-model="newPlayer" placeholder="Player name.." class="form-control" required></div>
	      <div class="col-md-2"><input type="text" ng-model="newScore" placeholder="Score" class="form-control"></div>
	   	  <div class="col-md-2">
	   	  <span class="input-group-btn">
	   	    <input type="submit" class="btn btn-primary" ng-click="addPlayer()" value="Add">
	   	  </span>
	   	  </div>
	   	</div>
	  </div>  
	</form>
	<p></p>
	<br>
	<div class="row">
	  <div class="col-md-1"><h4>Place</h4></div>
	  <div class="col-md-4"><h4>Name</h4></div>
	  <div class="col-md-2"><h4>Score</h4></div>
	</div>
	<div ui-sortable ng-model="playerSorted">
	  <div class="row" ng-repeat="playerscore in players" style="cursor:move; padding:5px 10px;">
		<div class="col-md-2"><input type="text" ng-model="playerscore.place" class="form-control"></div>
		<div class="col-md-4"><input type="text" disabled ng-model="playerscore.player.name" class="form-control"></div>
		<div class="col-md-2"><input type="text" ng-model="playerscore.score" class="form-control"></div>
		<div class="col-md-2"><span class="input-group-btn">
			<button class="btn btn-danger" ng-click="removePlayer($index)" aria-label="Remove">X</button>
		</span>
		</div>
	  </div>
	</div>
	<br>
	<button class="btn btn-primary" ng-click="submitGame()" aria-label="Submit">Submit</button>
	</form>
	<br>
	<div class="alert alert-success" ng-show="success">
        <button type="button" class="close" data-ng-click="switchBool('success')">×</button> <strong>Done!</strong> {{successText}}</div>
  </div>
	<div class="alert alert-danger" ng-show="error">
        <button type="button" class="close" data-ng-click="switchBool('error')">×</button> <strong>Error!</strong> {{errorText}}</div>
  </div>
</div>
